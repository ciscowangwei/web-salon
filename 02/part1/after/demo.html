<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Hello World!</h1>

        <hr class="hr hr-20">
        <h2></h2>
        <div class="row">
            <div class="col-md-4 ">
                <img src="images/logo.png" alt="">
            </div>
            <div class="col-md-4">
                <input class="form-control" type="text">
            </div>
            <div class="col-md-4">
                <input type="checkbox" checked>
            </div>
        </div>
        <hr class="hr hr-20">
        <h2>Responsive Layout</h2>
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-4 col-xs-12 bg-success">
                col-lg-7 col-md-6 col-sm-4 col-xs-12
            </div>
            <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 bg-danger">
                col-lg-7 col-md-6 col-sm-4 col-xs-12
            </div>
        </div>
        <hr class="hr hr-20">
        <h2>Form</h2>
        <div class="row">
            <form class="form-horizontal">
                <div class="col-xs-12 form-group">
                    <label class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Enter user name">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-xs-12">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
            </form>
        </div>
        <hr class="hr hr-20">
        <h2>Table</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Seven</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <td>Jay</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td>James</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr class="hr hr-20">
        <h2>Button</h2>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-default">（默认样式）Default</button>
                <button type="button" class="btn btn-primary">（首选项）Primary</button>
                <button type="button" class="btn btn-success">（成功）Success</button>
                <button type="button" class="btn btn-info">（一般信息）Info</button>
                <button type="button" class="btn btn-warning">（警告）Warning</button>
                <button type="button" class="btn btn-danger">（危险）Danger</button>
                <button type="button" class="btn btn-link">（链接）Link</button>
            </div>
        </div>
        <hr class="hr hr-20">
        <h2>Image</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="images/carousel-2.png" class="img-responsive" alt="Responsive image">
                <img src="images/carousel-2.png" alt="..." class="img-rounded">
                <img src="images/carousel-2.png" alt="..." class="img-circle">
                <img src="images/carousel-2.png" alt="..." class="img-thumbnail">
            </div>
        </div>
    </div>

</body>

</html>
